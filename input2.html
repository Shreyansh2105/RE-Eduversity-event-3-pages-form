<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE Eduversity - Input 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="page_heading">When & Where?</p>
    <div class="mid_container">
        <div class="event_date">
            <p>Event Date<span style="color: red;">*</span></p>
            <input type="date" class="date_btn" placeholder="Date">
        </div>
        <div class="event_time">
            <p>Event Time<span style="color: red;">*</span></p>
            <input type="time" class="time_btn" placeholder="Time">
        </div>
    </div>

    <div class="input2_inline_container">
        <div class="input2_first_container">
                <p class="mode_heading">Mode<span style="color: red;">*</span></p>
                <input type="text" class="mode_btn" placeholder="Select Mode">
        </div>
        <div class="input2_second_container">
                <p class="location_heading">Location</p>
                <input type="text" class="location_btn" placeholder="location">
        </div>
    </div>
    <div class="registration_container">
        <p class="registration_heading">Registration Deadline/Extension<span style="color: red;">*</span></p>
        <input type="number" class="set_deadline_btn" placeholder="Set deadline">
    </div>

    <div class="next_btn_body">
        <a href="input3.html"><button class="next_btn">Next</button></a>
    </div>
</body>
</html>
