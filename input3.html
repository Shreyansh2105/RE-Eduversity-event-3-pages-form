<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE Eduversity - Input 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="page_heading">Who's the Coordinator?</p>
    <div class="mid_container">
        <div class="coordinator_name">
            <p>Coordinator Name<span style="color: red;">*</span></p>
            <input type="text" placeholder="Name" class="Name_btn">
        </div>
        <div class="event_coordinator_profile">
            <p>Event Coordinator Profile/ Designation<span style="color: red;">*</span></p>
            <input type="text" class="No_btn" placeholder="No">
        </div>
    </div>

    <div class="last_container">
        <div class="mobile_number">
            <p>Mobile Number<span style="color: red;">*</span></p>
            <input type="number" placeholder="No" class="No_btn">
            <p class="red_notice">Enter 10 digit numbers</p>
        </div>
        <div class="email_id">
            <p>Email Id<span style="color: red;">*</span></p>
            <input type="email" class="No_btn" placeholder="No">
            <p class="red_notice">username@domain.com</p>
        </div>
    </div>

    <div class="next_btn_body">
        <a href=""><button class="next_btn">Next</button></a>
    </div>

</body>
</html>
