<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE Eduversity</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div>
        <p class="page_heading">What's The Event?</p>
    </div>
    <div class="mid_container">
        <div class="event_name">
            <p>Event Name<span style="color: red;">*</span></p>
            <input type="text" placeholder="Name" class="Name_btn">
        </div>
        <div class="event_summary">
            <p>Event Summary<span style="color: red;">*</span></p>
            <input type="text" class="No_btn" placeholder="No">
        </div>
    </div>
    <div class="inline_container">
        <div class="inline_first_container">
            <div>
                <p class="event_logo">Event Logo</p>
                <button class="select_btn"><span class="select">Select</span></button>
            </div>
            <button class="upload1_btn">Upload</button>
        </div>
    
        <div class="inline_second_container">
            <div>
                <p class="campus_logo">Campus logo & name <span style="color: red;">*</span></p>
                <button class="select_btn"><span class="select">Select</span></button>
            </div>
            <button class="upload2_btn">Upload</button>
        </div>
    </div>
    <div class="next_btn_body">
        <a href="input2.html"><button class="next_btn">Next</button></a>
